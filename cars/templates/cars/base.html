<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dodgy Brothers A car dealership company</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
p.error {
    /*content: "*";*/
    color: red;
}
</style>
</head>
<body class="override">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Dodgy Brothers</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a name="logout" href="/logout">Logout</a></li>
                {% else %}
                    <li><a name="login" href="/login">Login</a></li>
                {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row well ml-t">
                <div class="col-lg-8 col-md-8">
                    <h4>Developed by: <a href="https://carlofontanos.com" target="_blank">Ghanshyam Dudhatra</a></h4>
                </div>
                <div class="col-lg-4 col-md-4">
                    <p class="m-t">Copyright &copy <a href="mailto:ghans.dudhatra@gmail.com" target="_blank">www.google.com</a> 2022</p>
                    <p>All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
